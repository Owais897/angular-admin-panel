<mat-toolbar class="position-absolute" color="primary">
  <mat-toolbar-row class="justify-content-between">
    <button [routerLink]="['/home']" mat-button>Home</button>
    <button [routerLink]="['/login']" mat-button>Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<br />
<br /><br />
<br />
<button class="btn btn-primary" (click)="showAddUserForm()">
  Add New User
</button>

<div class="mt-4">
  <form *ngIf="userForm">
    <h2>Add New User</h2>
    <p>
      First Name:
      <input type="text" name="firstName" [(ngModel)]="newUser.firstName" />
    </p>
    <p>
      Last Name:
      <input type="text" name="lastName" [(ngModel)]="newUser.lastName" />
    </p>
    <p>
      <button
        type="button"
        class="btn btn-primary mr-2"
        (click)="saveUser(newUser)"
      >
        Submit
      </button>
      <button type="button" class="btn btn-primary" (click)="cancelNewUser()">
        Cancel
      </button>
    </p>
  </form>

  <form *ngIf="editUserForm">
    <h2>Edit User Details</h2>
    <p>
      First Name:
      <input type="text" name="firstName" [(ngModel)]="editedUser.firstName" />
    </p>
    <p>
      Last Name:
      <input type="text" name="lastName" [(ngModel)]="editedUser.lastName" />
    </p>
    <p>
      <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">
        Submit
      </button>
      <button type="button" class="btn btn-primary" (click)="cancelEdits()">
        Cancel
      </button>
    </p>
  </form>
</div>

<br />
<h1 class="text-center">User List</h1>
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">First Name</th>
      <th class="text-center">Last Name</th>
      <th class="text-center">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>

      <td>
        <button
          type="button"
          class="btn btn-primary btn-sm mr-2"
          (click)="showEditUserForm(user)"
        >
          Edit
        </button>

        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="removeUser(user)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
